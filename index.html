<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gelbooru Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      overflow-y: scroll;
    }
    header {
      padding: 1rem;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    header input {
      flex: 1 1 250px;
      padding: 0.5em;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    header button {
      padding: 0.5em 0.9em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    header button:hover {
      background: #666;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      padding: 1rem;
    }
    .thumb {
      background: #1e1e1e;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .thumb:hover {
      transform: scale(1.03);
    }
    .thumb img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      user-select: none;
    }
    .tags {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #ccc;
      font-size: 12px;
      padding: 6px 8px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.98);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      padding: 1rem;
      box-sizing: border-box;
    }
    #slideshow.show {
      display: flex;
    }
    #slideImg {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
      transition: opacity 0.4s ease;
      user-select: none;
    }
    #slideTags {
      color: #ccc;
      margin-top: 0.7rem;
      font-size: 14px;
      max-width: 80vw;
      text-align: center;
      word-wrap: break-word;
      user-select: text;
    }
    .slideshow-controls {
      margin-top: 0.8rem;
      display: flex;
      gap: 0.5rem;
    }
    .slideshow-controls button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.2rem;
    }
    .slideshow-controls button:hover {
      background: #666;
    }
    .info {
      font-size: 12px;
      text-align: center;
      margin: 1rem;
      color: #aaa;
    }
    .stats {
      font-size: 14px;
      color: #aaa;
      min-width: 120px;
      text-align: center;
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }
      header input {
        width: 100%;
        flex: none;
      }
      header button {
        flex: 1 1 100%;
      }
      .thumb img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="flex-grow:1; display:flex; gap:0.5rem; flex-wrap: wrap;">
      <input id="searchInput" placeholder="Search tags..." aria-label="Search tags" />
      <button id="searchBtn" aria-label="Search images">Search</button>
      <button id="favoritesBtn" aria-label="Show favorites">Favorites</button>
      <button id="clearFavs" aria-label="Clear favorites">Clear Favorites</button>
    </div>
    <div class="stats" id="viewStats" aria-live="polite" aria-atomic="true">Waifus seen: 0</div>
  </header>

  <main>
    <div class="gallery" id="gallery" role="list" aria-label="Image gallery"></div>
  </main>

  <div class="info" aria-live="polite" aria-atomic="true">
    This viewer uses cookies for favorites, last searches, and waifu stats. Images auto-load on scroll.
  </div>

  <div id="slideshow" role="dialog" aria-modal="true" aria-label="Image slideshow">
    <img id="slideImg" alt="Slideshow image" />
    <div class="details" id="slideTags"></div>
    <div class="slideshow-controls">
      <button id="prevSlide" aria-label="Previous image">⏪</button>
      <button id="nextSlide" aria-label="Next image">⏩</button>
      <button id="favoriteSlide" aria-label="Toggle favorite">❤️</button>
      <button id="closeSlideshow" aria-label="Close slideshow">❌</button>
    </div>
  </div>

  <script>
    let page = 0,
        seen = 0,
        currentTags = '',
        images = [],
        currentSlide = 0,
        isLoading = false,
        batchSize = 20; // how many images to fetch per request

    const gallery = document.getElementById('gallery');
    const slideImg = document.getElementById('slideImg');
    const slideTags = document.getElementById('slideTags');
    const stats = document.getElementById('viewStats');
    const slideshow = document.getElementById('slideshow');

    // Helper: Save cookie with 1 year expiry
    function saveCookie(key, value) {
      document.cookie = `${key}=${encodeURIComponent(value)};path=/;max-age=31536000;samesite=lax`;
    }

    // Helper: Load cookie value
    function loadCookie(key) {
      const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    // Update stats display and save
    function updateStats() {
      stats.textContent = `Waifus seen: ${seen}`;
      saveCookie('waifus_seen', seen);
    }

    // Fetch images from backend API
    async function fetchImages(tags = '', append = false) {
      if (isLoading) return;
      isLoading = true;

      try {
        // Replace '/api/images' with your actual backend API endpoint
        // Support pagination and tags
        const res = await fetch(`/api/images?tags=${encodeURIComponent(tags)}&page=${page}&limit=${batchSize}`);
        if (!res.ok) throw new Error(`Error fetching images: ${res.status}`);

        const data = await res.json();

        const posts = Array.isArray(data.post) ? data.post : (Array.isArray(data) ? data : []);
        if (!append) images = [];
        images = images.concat(posts);

        renderImages(posts, append);

        if (posts.length === 0 && page > 0) {
          // No more images to load
          window.removeEventListener('scroll', onScroll);
        }
      } catch (err) {
        console.error(err);
        alert('Failed to load images. Please try again later.');
      } finally {
        isLoading = false;
      }
    }

    // Render images thumbnails to gallery
    function renderImages(posts, append) {
      if (!append) gallery.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'thumb';
        div.setAttribute('role', 'listitem');
        div.tabIndex = 0;
        div.setAttribute('aria-label', `Image with tags: ${post.tags}`);

        const img = document.createElement('img');
        img.src = post.preview_url || post.sample_url || '';
        img.alt = post.tags || 'Image preview';

        const tagDiv = document.createElement('div');
        tagDiv.className = 'tags';
        tagDiv.textContent = post.tags ? post.tags.split(' ').slice(0, 4).join(', ') : '';

        div.appendChild(img);
        div.appendChild(tagDiv);

        // Click and keyboard enter open slideshow
        div.addEventListener('click', () => showSlide(images.indexOf(post)));
        div.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            showSlide(images.indexOf(post));
          }
        });

        gallery.appendChild(div);
      });
      seen += posts.length;
      updateStats();
    }

    // Show image in slideshow
    function showSlide(index) {
      const post = images[index];
      if (!post) return;
      currentSlide = index;
      slideImg.src = post.file_url || post.sample_url || post.preview_url || '';
      slideImg.alt = `Image showing tags: ${post.tags}`;
      slideTags.textContent = post.tags || '';
      slideshow.classList.add('show');
      // Focus for accessibility
      slideshow.focus();
    }

    // Close slideshow
    function closeSlide() {
      slideshow.classList.remove('show');
    }

    // Toggle favorite for current slide image
    function toggleFavorite(index) {
      const post = images[index];
      if (!post) return;

      let favs = [];
      try {
        favs = JSON.parse(loadCookie('favorites') || '[]');
      } catch {
        favs = [];
      }

      const exists = favs.find(p => p.id === post.id);
      if (exists) {
        favs = favs.filter(p => p.id !== post.id);
        alert('Removed from favorites!');
      } else {
        favs.push(post);
        alert('Added to favorites!');
      }
      saveCookie('favorites', JSON.stringify(favs));
    }

    // Load favorites from cookie and show them
    function showFavorites() {
      let favs = [];
      try {
        favs = JSON.parse(loadCookie('favorites') || '[]');
      } catch {
        favs = [];
      }
      if (favs.length === 0) {
        alert('No favorites saved!');
        return;
      }
      images = favs;
      renderImages(favs, false);
      window.removeEventListener('scroll', onScroll);
    }

    // Clear favorites cookie
    function clearFavorites() {
      if (confirm('Are you sure you want to clear all favorites?')) {
        saveCookie('favorites', '[]');
        alert('Favorites cleared!');
      }
    }

    // Infinite scroll handler
    function onScroll() {
      if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 100)) {
        page++;
        fetchImages(currentTags, true);
      }
    }

    // Keyboard shortcuts for slideshow navigation
    function onKeyDown(e) {
      if (!slideshow.classList.contains('show')) return;

      switch (e.key) {
        case 'ArrowRight':
          showSlide((currentSlide + 1) % images.length);
          break;
        case 'ArrowLeft':
          showSlide((currentSlide - 1 + images.length) % images.length);
          break;
        case 'f':
        case 'F':
          toggleFavorite(currentSlide);
          break;
        case 'Escape':
          closeSlide();
          break;
      }
    }

    // Event listeners
    document.getElementById('searchBtn').addEventListener('click', () => {
      currentTags = document.getElementById('searchInput').value.trim();
      page = 0;
      fetchImages(currentTags, false);
      window.addEventListener('scroll', onScroll);
    });

    document.getElementById('favoritesBtn').addEventListener('click', showFavorites);
    document.getElementById('clearFavs').addEventListener('click', clearFavorites);
    document.getElementById('closeSlideshow').addEventListener('click', closeSlide);
    document.getElementById('nextSlide').addEventListener('click', () => showSlide((currentSlide + 1) % images.length));
    document.getElementById('prevSlide').addEventListener('click', () => showSlide((currentSlide - 1 + images.length) % images.length));
    document.getElementById('favoriteSlide').addEventListener('click', () => toggleFavorite(currentSlide));
    window.addEventListener('keydown', onKeyDown);

    // Initialize on page load
    window.addEventListener('load', () => {
      const lastSeen = loadCookie('waifus_seen');
      if (lastSeen) seen = parseInt(lastSeen, 10) || 0;
      updateStats();
      fetchImages();
      window.addEventListener('scroll', onScroll);
    });
  </script>
</body>
</html>
