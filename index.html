<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gelbooru Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      padding: 1rem;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header input {
      padding: 0.4em;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    header button {
      margin-left: 0.5em;
      padding: 0.4em 0.8em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      padding: 1rem;
    }
    .thumb {
      background: #1e1e1e;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .thumb:hover {
      transform: scale(1.03);
    }
    .thumb img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .tags {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: #ccc;
      font-size: 12px;
      padding: 4px 6px;
      box-sizing: border-box;
    }
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.98);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #slideshow img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 0 30px #000;
      transition: opacity 0.4s ease;
    }
    #slideshow.show {
      display: flex;
    }
    #slideshow .details {
      color: #ccc;
      margin-top: 0.5rem;
      font-size: 14px;
      max-width: 80vw;
      text-align: center;
    }
    .slideshow-controls {
      margin-top: 0.5rem;
    }
    .slideshow-controls button {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      border-radius: 8px;
    }
    .info {
      font-size: 12px;
      text-align: center;
      margin: 1rem;
      color: #aaa;
    }
    .stats {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <input id="searchInput" placeholder="Search tags..." />
      <button id="searchBtn">Search</button>
      <button id="favoritesBtn">Favorites</button>
      <button id="clearFavs">Clear Favorites</button>
    </div>
    <div class="stats" id="viewStats">Waifus seen: 0</div>
  </header>

  <div class="gallery" id="gallery"></div>

  <div class="info">
    This viewer uses cookies for favorites, last searches, and waifu stats. Images auto-load on scroll.
  </div>

  <div id="slideshow">
    <img id="slideImg" />
    <div class="details" id="slideTags"></div>
    <div class="slideshow-controls">
      <button id="prevSlide">⏪</button>
      <button id="nextSlide">⏩</button>
      <button id="favoriteSlide">❤️</button>
      <button id="closeSlideshow">❌</button>
    </div>
  </div>

  <script>
    let page = 0, seen = 0, currentTags = '', images = [], currentSlide = 0;
    const gallery = document.getElementById('gallery');
    const slideImg = document.getElementById('slideImg');
    const slideTags = document.getElementById('slideTags');
    const stats = document.getElementById('viewStats');
    const slideshow = document.getElementById('slideshow');

    function saveCookie(key, value) {
      document.cookie = `${key}=${encodeURIComponent(value)};path=/;max-age=31536000`;
    }

    function loadCookie(key) {
      const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    function updateStats() {
      stats.textContent = `Waifus seen: ${seen}`;
      saveCookie('waifus_seen', seen);
    }

    async function fetchImages(tags = '', append = false) {
      const res = await fetch(`/api/images?tags=${tags}&page=${page}`);
      const data = await res.json();
      const posts = data.post || [];
      if (!append) images = [];
      images = images.concat(posts);
      renderImages(posts, append);
    }

    function renderImages(posts, append) {
      if (!append) gallery.innerHTML = '';
      posts.forEach((post, idx) => {
        const div = document.createElement('div');
        div.className = 'thumb';
        const img = document.createElement('img');
        img.src = post.preview_url;
        img.alt = post.tags;
        const tagDiv = document.createElement('div');
        tagDiv.className = 'tags';
        tagDiv.textContent = post.tags.split(' ').slice(0, 4).join(', ');
        div.appendChild(img);
        div.appendChild(tagDiv);
        div.onclick = () => showSlide(images.indexOf(post));
        gallery.appendChild(div);
      });
      seen += posts.length;
      updateStats();
    }

    function showSlide(index) {
      const post = images[index];
      if (!post) return;
      currentSlide = index;
      slideImg.src = post.file_url || post.sample_url;
      slideTags.textContent = post.tags;
      slideshow.classList.add('show');
    }

    function closeSlide() {
      slideshow.classList.remove('show');
    }

    function toggleFavorite(index) {
      const post = images[index];
      if (!post) return;
      const favs = JSON.parse(loadCookie('favorites') || '[]');
      const exists = favs.find(p => p.id === post.id);
      if (exists) {
        const updated = favs.filter(p => p.id !== post.id);
        saveCookie('favorites', JSON.stringify(updated));
        alert('Removed from favorites!');
      } else {
        favs.push(post);
        saveCookie('favorites', JSON.stringify(favs));
        alert('Added to favorites!');
      }
    }

    // Search & nav
    document.getElementById('searchBtn').onclick = () => {
      currentTags = document.getElementById('searchInput').value;
      page = 0;
      fetchImages(currentTags);
    };

    document.getElementById('favoritesBtn').onclick = () => {
      const favs = JSON.parse(loadCookie('favorites') || '[]');
      images = favs;
      renderImages(favs, false);
    };

    document.getElementById('clearFavs').onclick = () => {
      saveCookie('favorites', '[]');
      alert('Favorites cleared!');
    };

    document.getElementById('closeSlideshow').onclick = closeSlide;
    document.getElementById('nextSlide').onclick = () => showSlide((currentSlide + 1) % images.length);
    document.getElementById('prevSlide').onclick = () => showSlide((currentSlide - 1 + images.length) % images.length);
    document.getElementById('favoriteSlide').onclick = () => toggleFavorite(currentSlide);

    // Infinite Scroll
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        page++;
        fetchImages(currentTags, true);
      }
    });

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
      if (!slideshow.classList.contains('show')) return;
      if (e.key === 'ArrowRight') showSlide((currentSlide + 1) % images.length);
      if (e.key === 'ArrowLeft') showSlide((currentSlide - 1 + images.length) % images.length);
      if (e.key === 'f') toggleFavorite(currentSlide);
      if (e.key === 'Escape') closeSlide();
    });

    // Load previous state
    const lastSeen = loadCookie('waifus_seen');
    if (lastSeen) seen = parseInt(lastSeen);
    updateStats();
    fetchImages();
  </script>
</body>
</html>
