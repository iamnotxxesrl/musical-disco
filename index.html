<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musical Disco</title>
  <style>
    body { font-family: sans-serif; background: #181026; color: #fff; margin: 0; }
    header { background: #302050; padding: 1em; text-align: center; font-size: 1.5em; }
    .gallery { display: flex; flex-wrap: wrap; gap: 1em; padding: 1em; }
    .thumb { background: #241a35; padding: 0.5em; border-radius: 10px; width: 180px; }
    .thumb img { width: 100%; border-radius: 8px; }
    #adminPanel {
      position: fixed; top: 1em; right: 1em; z-index: 5000;
      background: #1a001d; color: #ff7eb9; padding: 1.5em 2.5em;
      border-radius: 18px; box-shadow: 0 4px 24px #ff2a6890;
      min-width: 280px;
    }
    #adminPanel h3 { margin-top: 0; }
    #activityPanel { margin-top: 2em; }
    #activityPanel h4 { margin: 0 0 0.5em 0; }
    #activityContent ul { margin: 0; padding-left: 1.2em; }
    #activityContent li { color: #fff; }
    @media (max-width:600px) {
      #adminPanel { min-width: unset; max-width: 98vw; padding: 1em; font-size: 1em;}
    }
  </style>
</head>
<body>
  <header>
    Musical Disco ðŸŽµ
  </header>
  <main>
    <div class="gallery" id="gallery">
      <!-- Your images go here -->
    </div>
  </main>
  <script>
    // --- ADMIN PANEL (shows only for admin IP) ---
    function createAdminPanel() {
      if (document.getElementById('adminPanel')) return;
      const adminDiv = document.createElement('div');
      adminDiv.id = 'adminPanel';
      adminDiv.innerHTML = `
        <h3>Admin Panel</h3>
        <div id="activityPanel">
          <h4>Activity Monitor</h4>
          <div id="activityContent">Loading activity...</div>
        </div>
      `;
      document.body.appendChild(adminDiv);

      async function updateActivityPanel() {
        try {
          const resp = await fetch('/api/admin/activity');
          if (!resp.ok) throw new Error('Not allowed');
          const data = await resp.json();
          let html = `<b>Active users:</b> ${data.count}<br>`;
          html += `<ul>` + data.users.map(u => `<li>${u}</li>`).join('') + `</ul>`;
          document.getElementById('activityContent').innerHTML = html;
        } catch (e) {
          document.getElementById('activityContent').textContent = 'Failed to load activity';
        }
      }
      updateActivityPanel();
      setInterval(updateActivityPanel, 10000);
    }

    // Show admin panel only for your IP (replace with your actual admin IP if needed)
    fetch('https://api.ipify.org?format=json')
      .then(r => r.json())
      .then(data => {
        if (data.ip === '190.80.34.73') { // <<--- YOUR ADMIN IP HERE
          createAdminPanel();
        }
      });
  </script>
</body>
</html>
