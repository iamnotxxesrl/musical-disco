<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font for better readability */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Redirecting you now...</h1>
        <p class="text-gray-600 mb-6">
            Please wait a moment while we redirect you to
            <span id="targetUrlDisplay" class="font-semibold text-blue-600"></span>.
        </p>
        <div class="relative pt-1">
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                <div style="width:0%" id="progressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-100 ease-in-out"></div>
            </div>
        </div>
        <p class="text-sm text-gray-500">If you are not redirected automatically, please click the link below.</p>
        <a id="redirectLink" href="#" class="mt-4 inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200">
            Click here to go to the website
        </a>
    </div>

    <script>
        // Define the URL where you want to redirect
        const targetUrl = "https://210008a9-57a0-40f7-92a0-6a9e58328a3d-00-3o0bzy6vv5u6s.kirk.replit.dev"; // The updated URL

        // Get elements for displaying the URL and progress bar
        const targetUrlDisplay = document.getElementById('targetUrlDisplay');
        const redirectLink = document.getElementById('redirectLink');
        const progressBar = document.getElementById('progressBar');

        // Display the target URL in the paragraph
        targetUrlDisplay.textContent = targetUrl;

        // Set the href for the manual redirect link
        redirectLink.href = targetUrl;

        // Set a delay for the automatic redirection in milliseconds
        const redirectDelay = 3000; // 3 seconds

        // Function to update the progress bar
        function updateProgressBar(progress) {
            progressBar.style.width = `${progress}%`;
        }

        let startTime;
        function animateProgress(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min((elapsed / redirectDelay) * 100, 100);
            updateProgressBar(progress);

            if (elapsed < redirectDelay) {
                requestAnimationFrame(animateProgress);
            }
        }

        // Start the progress bar animation
        requestAnimationFrame(animateProgress);

        // Perform the redirection after the specified delay
        setTimeout(() => {
            window.location.href = targetUrl;
        }, redirectDelay);
    </script>
</body>
</html>
